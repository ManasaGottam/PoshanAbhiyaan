<script>
	function validatePinCode(pincode) {

		var len = parseInt(pincode.length);
		var ret = false;
		var error = "Please enter a valid PinCode ";
		if (len == 6 && isNaN(pincode) == false) {
			error = " ";
			ret = true;
		}
		document.getElementById("pinCodeValidation").innerHTML = error;
		return ret;
	}
</script>
